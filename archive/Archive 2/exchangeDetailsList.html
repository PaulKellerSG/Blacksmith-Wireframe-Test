<html>

<head>
    <title>Blacksmith KYC</title>
    <link rel="icon" href="../images/sword.png">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg">
    <div class="transbox">
        <div class="thisText">
            <div class="cell pageHeader">Recognised Stock Exchanges</div>
            <div id="detailsTable" class="table">
            </div>
        </div>
    </div>

    <script>
        function getRecognisedExchanges(arr) {
            var thisTable = document.getElementById("detailsTable");
            var divRow = document.createElement("div");
            divRow.setAttribute("class", "row");

            var countryHeaderCell = document.createElement("div");
            countryHeaderCell.setAttribute("class", "cell cellHeader");
            countryHeaderCell.innerHTML = "Country";
            divRow.appendChild(countryHeaderCell);

            var exchangeHeaderCell = document.createElement("div");
            exchangeHeaderCell.setAttribute("class", "cell cellHeader");
            exchangeHeaderCell.innerHTML = "Exchange";
            divRow.appendChild(exchangeHeaderCell);

            thisTable.appendChild(divRow);

            for (i = 0; i < arr.length; i++) {
                var newRow = document.createElement("div");
                newRow.setAttribute("class", "row");

                var countryCell = document.createElement("div");
                countryCell.setAttribute("class", "cell cellContents");
                countryCell.innerHTML = arr[i].country;

                var exchangeCell = document.createElement("div");
                exchangeCell.setAttribute("class", "cell cellContents");
                exchangeCell.innerHTML = arr[i].exchange;

                newRow.appendChild(countryCell);
                newRow.appendChild(exchangeCell);

                thisTable.appendChild(newRow);
            }
        }
    </script>

    <script src="../scriptFiles/recognisedExchanges.js"></script>
</body>

</html>
