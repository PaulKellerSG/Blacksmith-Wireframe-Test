<html>

<head>
    <title>Blacksmith KYC</title>
    <link rel="icon" href="images/sword.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg">
    <div class="transbox">
        <div class="thisText">
            <div class="table">
                <div class="row">
                    <div id="companyName" class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell">Type of Red Flag</div>
                    <div class="cell">Select Type/Number of Flags</div>
                </div>
                <div class="row">
                    <div class="cell">Company Type</div>
                    <div id="companyType" class="cell">
                        <select id="companyTypeSelect" class="selectBox"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Country of Incorporation</div>
                    <div id="countryOfIncorporation" class="cell">
                        <select id="countryOfIncorporationSelect" class="selectBox"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Industry</div>
                    <div id="industry" class="cell">
                        <select id="industrySelect" class="selectBox"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Products</div>
                    <div id="product" class="cell">
                        <select id="productsSelect" class="selectBox"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Ultra High Risk Countries</div>
                    <div id="uhrc" class="cell">
                        <select id="uhrcSelect" class="selectBox"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">UBO Unidentified</div>
                    <div id="ubo" class="cell">
                        <input id="uboChecked" type="checkbox" name="ubo" value="ubo">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Name Screening Match</div>
                    <div id="nameScreening" class="cell">
                        <input id="nameScreeningChecked" type="checkbox" name="nameScreening" value="nameScreening">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">PEPs Match</div>
                    <div id="peps" class="cell">
                        <input id="pepsChecked" type="checkbox" name="nameScreening" value="nameScreening">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Sanctions Match</div>
                    <div id="sanctions" class="cell">
                        <input id="sanctionsChecked" type="checkbox" name="sanctions" value="sanctions">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Adverse News Match</div>
                    <div id="adverseNews" class="cell">
                        <input id="adverseNewsChecked" type="checkbox" name="adverseNews" value="adverseNews">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            var companyTypes;
            companyTypes = {
                "companyTypeData": [
                    {
                        "companyType": "Bank"
                    },
                    {
                        "companyType": "Correspondent Bank"
                    },
                    {
                        "companyType": "Asset Managment"
                    },
                    {
                        "companyType": "Fund Management"
                    }
                ]
            };

            var countriesOfIncorporation;
            countriesOfIncorporation = {
                "coiData": [
                    {
                        "country": "Singpore"
                    },
                    {
                        "country": "USA"
                    },
                    {
                        "country": "UK"
                    },
                    {
                        "country": "Indonesia"
                    },
                    {
                        "country": "Malaysia"
                    },
                    {
                        "country": "Somalia"
                    }
                ]

            };

            var industries;
            industries = {
                "industryData": [
                    {
                        "industry": "Bank/FI"
                    },
                    {
                        "industry": "Insurance"
                    },
                    {
                        "industry": "Money Service Business"
                    }
                ]
            };

            var products;
            products = {
                "productData": [
                    {
                        "product": "Trade Finance"
                    },
                    {
                        "product": "Retail Banking"
                    },
                    {
                        "product": "Loans"
                    },
                    {
                        "product": "Savings"
                    },
                    {
                        "product": "Correspondent Banking"
                    },
                    {
                        "product": "Offshore Banking"
                    },
                    {
                        "product": "Funds"
                    }
                ]
            };

            var uhrcs;
            uhrcs = {
                "uhrcData": [
                    {
                        "uhrc": "North Korea"
                    },
                    {
                        "uhrc": "Iran"
                    },
                    {
                        "uhrc": "Syria"
                    },
                    {
                        "uhrc": "Sudan"
                    },
                    {
                        "uhrc": "Cuba"
                    }
                ]
            };


            var profileObjs;
            profileObjs = {
                "profileRecords": [{
                        "bankName": "ING Bank",
                        "bankLogoName": "images/ing_lion.png",
                        "standardTextField": "",
                        "companyType": {
                            "compType": "Bank",
                            "redFlag": "false"
                        },
                        "companyTypeDataFlagged": [
                            {
                                "companyType": "Fund Management"
                            }
                        ],
                        "coiDataFlagged": [
                            {
                                "country": "Somalia"
                            },
                            {
                                "country": "Indonesia"
                            }
                        ],
                        "industriesDataFlagged": [
                            {
                                "industry": "Money Service Business"
                            }
                        ],
                        "productsData": [
                            {
                                "product": "Trade Finance"
                            },
                            {
                                "product": "Funds"
                            }
                        ],
                        "uhrcData": [
                            {
                                "uhrc": "Syria"
                            },
                            {
                                "uhrc": "North Korea"
                            },
                            {
                                "uhrc": "Iran"
                            }
                        ],
                        "redFlagCheckBoxes": [
                            {
                                "flagType": "UBO Unidentified",
                                "elementName": "uboChecked",
                                "isFlag": "false"
                            },
                            {
                                "flagType": "Name Screening Match",
                                "elementName": "nameScreeningChecked",
                                "isFlag": "false"
                            },
                            {
                                "flagType": "PEPs Match",
                                "elementName": "pepsChecked",
                                "isFlag": "false"
                            },
                            {
                                "flagType": "Sanctions Match",
                                "elementName": "sanctionsChecked",
                                "isFlag": "false"
                            },
                            {
                                "flagType": "Adverse News Match",
                                "elementName": "adverseNewsChecked",
                                "isFlag": "false"
                            }
                        ]
                    }
                ]
            };

            //Begin Data Setup
            var profileID = 0;

            //Bank Profile Name
            document.getElementById("companyName").innerHTML = profileObjs.profileRecords[profileID].bankName + " ";
            var imgElement = document.createElement("img");
            imgElement.setAttribute("height", "30");
            imgElement.setAttribute("width", "40");
            imgElement.setAttribute("alt", "Company Logo");
            imgElement.setAttribute("id", "companyLogo");
            imgElement.setAttribute("src", profileObjs.profileRecords[profileID].bankLogoName);
            document.getElementById("companyName").appendChild(imgElement);

            //Profile Setup
            var selCompanyType = document.getElementById("companyTypeSelect");
            selCompanyType.setAttribute("size", companyTypes.companyTypeData.length);
            selCompanyType.setAttribute("multiple", "");
            for (companyTypeIndex in companyTypes.companyTypeData) {
                var optionElement = document.createElement("option");
                optionElement.innerHTML = companyTypes.companyTypeData[companyTypeIndex].companyType;
                selCompanyType.appendChild(optionElement);
            }

            var selCountryOfIncorporation = document.getElementById("countryOfIncorporationSelect");
            selCountryOfIncorporation.setAttribute("size", countriesOfIncorporation.coiData.length);
            selCountryOfIncorporation.setAttribute("multiple", "");
            for (coiIndex in countriesOfIncorporation.coiData) {
                var optionElement = document.createElement("option");
                optionElement.innerHTML = countriesOfIncorporation.coiData[coiIndex].country;
                selCountryOfIncorporation.appendChild(optionElement);
            }

            var selIndustry = document.getElementById("industrySelect");
            selIndustry.setAttribute("size", industries.industryData.length);
            selIndustry.setAttribute("multiple", "");
            for (industryIndex in industries.industryData) {
                var optionElement = document.createElement("option");
                optionElement.innerHTML = industries.industryData[industryIndex].industry;
                selIndustry.appendChild(optionElement);
            }

            var selProducts = document.getElementById("productsSelect");
            selProducts.setAttribute("size", products.productData.length);
            selProducts.setAttribute("multiple", "");
            for (productIndex in products.productData) {
                var optionElement = document.createElement("option");
                optionElement.innerHTML = products.productData[productIndex].product;
                selProducts.appendChild(optionElement);
            }

            var selUHRCs = document.getElementById("uhrcSelect");
            selUHRCs.setAttribute("size", uhrcs.uhrcData.length);
            selUHRCs.setAttribute("multiple", "");
            for (uhrcIndex in uhrcs.uhrcData) {
                var optionElement = document.createElement("option");
                optionElement.innerHTML = uhrcs.uhrcData[uhrcIndex].uhrc;
                selUHRCs.appendChild(optionElement);
            }


            for (checkedIndex in profileObjs.profileRecords[profileID].redFlagCheckBoxes) {
                if (profileObjs.profileRecords[profileID].redFlagCheckBoxes[checkedIndex].isFlag == "true") {
                    var selRedFlag = document.getElementById(profileObjs.profileRecords[profileID].redFlagCheckBoxes[checkedIndex].elementName);
                    selRedFlag.setAttribute("checked", "");
                }
            }
        });
    </script>
</body>

</html>
