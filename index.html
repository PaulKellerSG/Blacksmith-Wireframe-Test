<html>

<head>
    <title>Blacksmith KYC</title>
    <link rel="icon" href="images/sword.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <select id="myselect" onchange="change_myselect(this.value)">
        <option value="0">Choose an option:</option>
        <option value="1">Blacksmith Bank</option>
        <option value="2">YFGC Bank</option>
        <option value="3">Bank of Narnia</option>
    </select>

    <p id="demo"></p>
    <script>
        function change_myselect(sel) {
            var obj, dbParam, xmlhttp, myObj, x, txt = "";
            //get the data from www.gratuityp.com/Blacksmith/data/bankData.json
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    for (x in myObj) {
                        //Do some stuff with the JSON
                        txt = x;
                    }
                    document.getElementById("demo").innerHTML = txt;
                }
            };
            xmlhttp.open("POST", "http://www.gratuityp.com/Blacksmith/data/bankData.json", true);
            //xmlhttp.open("POST", "data/bankData.json", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //xmlhttp.send("x=" + dbParam);
            xmlhttp.send();
        }
    </script>
</body>

</html>
